<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Viewer</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4;
            margin: 14px;
        }

        h1,
        h2,
        h3 {
            color: hsl(0, 0%, 14%);
            margin-bottom: 1px;
            /* Adjust spacing */
            border-bottom: 1px solid hsl(0, 0%, 90%);
            /* Add a horizontal line */
        }

        blockquote {
            border-left: 3px solid hsl(0, 0%, 70%);
            margin: 0.5em 0;
            padding: 0.14em 14px;
        }

        ul,
        ol {
            margin-left: 14px;
        }
    </style>
</head>

<body>
    <div id="content"></div>

    <!-- Include marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown() {
            try {
                // Fetch the cv.md file
                const response = await fetch('YEZ CV25 REV 3.0.md');
                if (!response.ok) {
                    throw new Error(`Failed to load cv.md: ${response.status} ${response.statusText}`);
                }

                // Convert Markdown to HTML
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);

                // Display the HTML content
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = `<p>Error loading CV: ${error.message}</p>`;
            }
        }

        // Load the Markdown file when the page is loaded
        window.onload = loadMarkdown;
    </script>
</body>

</html>
